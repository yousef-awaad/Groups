<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <nav>
            <i class="bi bi-chat-left-text"></i>
            <i class="bi bi-people"></i>
            <i class="bi bi-search"></i>
            <i class="bi bi-gear"></i>
        </nav>

        <div class="gruops-container">
            <div class="top">
                <div class="title">
                    <i class="bi bi-arrow-left"></i>
                    <h3>Groups</h3>
                </div>
    
                <div class="display">
                    <i class="bi bi-view-stacked"></i>
                    <i class="bi bi-grid"></i>
                </div>    
            </div>

            <div class="bottom">
                <div class="group create">
                    <div class="circle">
                        <i class="bi bi-plus-lg"></i>
                    </div>
                    <p>Create Group</p>
                </div>

                <div class="group">
                    <div class="new"></div>
                    <div class="image">
                        <img src="images/cuisine.jpg" alt="cuisine">
                    </div>
                    <h5>Cuisine</h5>
                    <p>36 members</p>
                </div>

                <div class="group">
                    <div class="image">
                        <img src="images/art.jpg" alt="cuisine">
                    </div>
                    <h5>Art</h5>
                    <p>9 members</p>
                </div>

                <div class="group">
                    <div class="new"></div>
                    <div class="image">
                        <img src="images/workout.jpg" alt="cuisine">
                    </div>
                    <h5>Workout</h5>
                    <p>27 members</p>
                </div>
                
                <div class="group">
                    <div class="new"></div>
                    <div class="image">
                        <img src="images/gaming.png" alt="cuisine">
                    </div>
                    <h5>Gaming</h5>
                    <p>105 members</p>
                </div>

                <div class="group">
                    <div class="image">
                        <img src="images/hiking.png" alt="cuisine">
                    </div>
                    <h5>Hiking</h5>
                    <p>97 members</p>
                </div>

                <div class="group">
                    <div class="image">
                        <img class="yoga" src="images/yoga.jpg" alt="cuisine">
                    </div>
                    <h5>Yoga</h5>
                    <p>65 members</p>
                </div>
            </div>
        </div>

        <label class="mode">
            <input type="checkbox" class="sun" name="sun" id="sun">
            <i class="bi bi-sun-fill"></i>
            <i class="bi bi-moon-stars-fill"></i>
            <div class="toggle"></div>
        </label> 
    </div>

    <script src="js/scrip.js"></script>
</body>
</html>

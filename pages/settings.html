<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/settings.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <nav>
            <a href="chat.html"><i class="bi bi-chat-left-text"></i></a>
            <a href="../index.html"><i class="bi bi-people"></i></a>
            <a href="search.html"><i class="bi bi-search"></i></a>
            <i class="bi bi-gear"></i>
        </nav>

        <div class="gruops-container">
            <div class="top">
                <div class="title">
                    <i class="bi bi-arrow-left"></i>
                    <h3>Settings</h3>
                </div>
            </div>

            <div class="bottom">
                <div class="setting">
                    <i class="bi bi-person-circle"></i>
                    <p>Profile Settings</p>
                </div>

                <div class="setting">
                    <i class="bi bi-gear"></i>
                    <p>Settings</p>
                </div>

                <div class="setting">
                    <i class="bi bi-chat-left-text"></i>
                    <p>Chat</p>
                </div>

                <div class="setting">
                    <i class="bi bi-voicemail"></i>
                    <p>Voice & Video</p>
                </div>

                <div class="setting">
                    <i class="bi bi-laptop"></i>
                    <p>Appearance</p>
                </div>

                <div class="setting">
                    <i class="bi bi-bell"></i>
                    <p>Notification</p>
                </div>     

                <div class="setting">
                    <i class="bi bi-ban"></i>
                    <p>Ban</p>
                </div>     

                <div class="setting">
                    <i class="bi bi-clock-history"></i>
                    <p>Time Format</p>
                </div>     

                <div class="setting">
                    <i class="bi bi-moon-stars"></i>
                    <p>Theme</p>
                </div>     

                <div class="setting">
                    <i class="bi bi-bookmark"></i>
                    <p>Saves</p>
                </div>     

                <div class="setting">
                    <i class="bi bi-info-circle"></i>
                    <p>Help</p>
                </div>     

            </div>
        </div>

        <label class="mode">
            <input type="checkbox" class="sun" name="sun" id="sun">
            <i class="bi bi-sun-fill"></i>
            <i class="bi bi-moon-stars-fill"></i>
            <div class="toggle"></div>
        </label> 
    </div>

    <script src="../js/dark-mode.js"></script>
</body>
</html>

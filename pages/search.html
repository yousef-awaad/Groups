<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/search.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <nav>
            <a href="chat.html"><i class="bi bi-chat-left-text"></i></a>
            <a href="../index.html"><i class="bi bi-people"></i></a>
            <i class="bi bi-search"></i>
            <a href="settings.html"><i class="bi bi-gear"></i></a>
        </nav>

        <div class="gruops-container">
            <div class="top">
                <div class="search-container">
                    <i class="bi bi-search"></i>
                    <input type="search" name="search" id="search" placeholder="Search">
                </div>
            </div>

            <div class="bottom">
                <div class="default">
                    <img src="../images/search.svg" alt="search">
                </div>

                <div class="top-results hidden">
                    <h3>Top Results</h3>
                    <p>What are you looking for?</p>
                    <div class="types">
                        <div class="type cgroups">groups</div>
                        <div class="type cpeople">people</div>    
                    </div>

                    <div class="found people hidden">
                    <p>People <span class="number">0</span></p>
                    <p>No Results Found</p>
                    </div>
                    <hr id="hr" class="hr hidden">

                    <div class="found groups hidden">
                        <p>Groups <span class="number">0</span></p>
                        <p>No Results Found</p>
                        </div>
                    </div>
            </div>
        </div>

        <label class="mode">
            <input type="checkbox" class="sun" name="sun" id="sun">
            <i class="bi bi-sun-fill"></i>
            <i class="bi bi-moon-stars-fill"></i>
            <div class="toggle"></div>
        </label> 
    </div>

    <script src="../js/dark-mode.js"></script>
    <script src="../js/search.js"></script>
</body>
</html>

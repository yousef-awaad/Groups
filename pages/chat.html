<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/chat.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <nav>
            <i class="bi bi-chat-left-text"></i>
            <a href="../index.html"><i class="bi bi-people"></i></a>
            <a href="search.html"><i class="bi bi-search"></i></a>
            <a href="settings.html"><i class="bi bi-gear"></i></a>
        </nav>

        <div class="gruops-container">
            <div class="top">
                <div class="title">
                    <i class="bi bi-arrow-left"></i>
                    <h3>Chat</h3>
                </div>
                
                <div class="messages">
                    No new messages
                </div>
            </div>

            <div class="bottom">

                    </div>
                    <div class="on"></div> 
                    <div class="icons-container">
                        <i class="bi bi-chat-right-dots"></i>   
                        <i class="bi bi-telephone"></i>
                    </div>
                </div>  

                <div class="chat">
                    <div class="person">
                        <div class="image">
                            <img src="../images/avatar-3.png" alt="photo">

                    </div>

                    <div class="icons-container">
                        <i class="bi bi-chat-right-dots"></i>   
                        <i class="bi bi-telephone"></i>
                    </div>
                </div>

                    <div class="icons-container">
                        <i class="bi bi-chat-right-dots"></i>

                </div>

                    <div class="person">

                    <div class="icons-container">
                        <i class="bi bi-chat-right-dots"></i>   
                        <i class="bi bi-telephone"></i>
                    </div>
                </div>  

                <div class="chat">
                    <div class="person">
                        <div class="image">
                            <img src="../images/avatar-5.png" alt="photo">
                        </div>
                        <p>Richard</p>
                    </div>
                    <div class="off"></div>   
                    <div class="icons-container">
                        <i class="bi bi-chat-right-dots"></i>   
                        <i class="bi bi-telephone"></i>
                    </div>
                </div>  

                <div class="chat">
                    <div class="person">
                        <div class="image">
                            <img src="../images/avatar-6.png" alt="photo">
                        </div>
                        <p>John</p>
                    </div>
                    <div class="on"></div> 
                    <div class="icons-container">
                        <i class="bi bi-chat-right-dots"></i>

                    </div>
                </div>  

                <div class="chat">
                    <div class="person">
                        <div class="image">
                            <img src="../images/avatar-7.png" alt="photo">

                    </div>
                    <div class="off"></div>  
                    <div class="icons-container">
                        <i class="bi bi-chat-right-dots"></i>   
                        <i class="bi bi-telephone"></i>
                    </div>
                </div>  

                <div class="chat">
                    <div class="person">
                        <div class="image">
                            <img src="../images/avatar-8.png" alt="photo">
                        </div>
                        <p>Evelyn</p>
                    </div>
                    <div class="on"></div> 
                    <div class="icons-container">
                        <i class="bi bi-chat-right-dots"></i>   
                        <i class="bi bi-telephone"></i>
                    </div>
                </div>  
            </div>
        </div>

        <label class="mode">
            <input type="checkbox" class="sun" name="sun" id="sun">
            <i class="bi bi-sun-fill"></i>
            <i class="bi bi-moon-stars-fill"></i>
            <div class="toggle"></div>
        </label> 
    </div>

    <script src="../js/dark-mode.js"></script>
</body>
</html>
